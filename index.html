<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<script src="js/jquery-2.2.1.js"></script>
		<script src="js/jogo.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<title>Jogo da velha</title>

	</head>

	<body>

		<div class="centralizar" id="pagina_inicial">
			<table class="tabela">
				<tbody>
					<tr>
						<td class="centralizar" colspan="3">Jogo da Velha</td>
					</tr>
					<tr>
						<td>
							<img src="imagens/jogador_1.png"/>
							<br/>
							<input type="text" id="nome_1" maxlength="10" placeholder="1ยบ jogador" />
						</td>
						<td>
							<img id="btn_iniciar" src="imagens/iniciar.png"/>
							<br/>
							<label>Iniciar</label>
						</td>
						<td>
							<img src="imagens/jogador_2.png"/>
							<br/>
							<input type="text" id="nome_2" maxlength="10" placeholder="2ยบ jogador" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="centralizar" id="palco_jogo">

			<div class="alinhar">
				<img src="imagens/jogador_1.png">
				<br/>
				<span id="nome_jogador_1"></span>
			</div>
			
			<div class="centralizar alinhar">
				<table>
					<tr>
						<td class="borda_inferior borda_direita">
							<div class="jogada area" id="a1"></div>
						</td>
						<td class="borda_inferior borda_direita">
							<div class="jogada area" id="a2"></div>
						</td>
						<td class="jogada borda_inferior">
							<div class="jogada area" id="a3"></div>
						</td>
					</tr>
					<tr>
						<td class="borda_inferior borda_direita">
							<div class="jogada area" id="b1"></div>
						</td>
						<td class="borda_inferior borda_direita">
							<div class="jogada area" id="b2"></div>
						</td>
						<td class="borda_inferior">
							<div class="jogada area" id="b3"></div>
						</td>
					</tr>
					<tr>
						<td class="borda_direita">
							<div class="jogada area" id="c1"></div>
						</td>
						<td class="borda_direita">
							<div class="jogada area" id="c2"></div>
						</td>
						<td>
							<div class="jogada area" id="c3"></div>
						</td>
					</tr>
				</table>
			</div>

			<div class="alinhar">
				<img src="imagens/jogador_2.png">
				<br/>
				<span id="nome_jogador_2"></span>
			</div>

		</div>
	</body>
</html>
